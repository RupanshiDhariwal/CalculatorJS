<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Calculator/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container outer-container">

        <div class="row display">
            <div class="col-12">
                <p id="display">
                   
                </p>
            </div>
        </div>
        <div class="row row-btn first-btn-row">
            <div class="col-3 btn-col" data-value="AC">AC</div>
            <div class="col-3 btn-col" data-value="+/-">+/-</div>
            <div class="col-3 btn-col" data-value="%">%</div>
            <div class="col-3 btn-col last-div" data-value="/">/</div>
        </div>
        <div class="row row-btn">
            <div class="col-3 btn-col" data-value="7">7</div>
            <div class="col-3 btn-col" data-value="8">8</div>
            <div class="col-3 btn-col" data-value="9">9</div>
            <div class="col-3 btn-col last-div" data-value="*">*</div>
        </div>
        <div class="row row-btn">
            <div class="col-3 btn-col" data-value="4">4</div>
            <div class="col-3 btn-col" data-value="5">5</div>
            <div class="col-3 btn-col" data-value="6">6</div>
            <div class="col-3 btn-col last-div" data-value="-">-</div>
        </div>
        <div class="row row-btn">
            <div class="col-3 btn-col" data-value="1">1</div>
            <div class="col-3 btn-col" data-value="2">2</div>
            <div class="col-3 btn-col" data-value="3">3</div>
            <div class="col-3 btn-col last-div" data-value="+">+</div>
        </div>
        <div class="row row-btn last-btn-row">
            <div class="col-6 btn-col zero-btn" data-value="0">0</div>
            
            <div class="col-3 btn-col" data-value=".">.</div>
            <div class="col-3 btn-col last-div" data-value="=">=</div>
        </div>
    </div>
    
    <script src="/Calculator/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
